<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>选择弹窗插件</title>
    <link rel="stylesheet" href="../src/plugin/selectize/selectize.bootstrap3.css">
    <link rel="stylesheet" href="../src/plugin/jquery.dialog/jquery.dialog.css">
    <link rel="stylesheet" href="../style/default.css">
    <link rel="stylesheet" href="../style/ljh-select-box.css">
</head>
<style>
    body{
        background: #666!important;
    }
    #demo{
        padding: 10px;
        margin: 0 auto;
        text-align: center;
    }
    #demo ul li{
        padding: 15px 0;
    }
    button{
        min-width: 100px;
        border: 1px solid #fff!important;
    }
    .info{
        color: #fff;
    }
</style>
<body>
<div id="demo">
    <div class="info">选择完的数据会在控制台打印出来</div>
    <ul>
        <li>
            <button id="selectPluginButtonGoods" class="btn btn-success btn-sm">选择商品一号</button>

            <p>最简单的选择框</p>
        </li>
        <li><button id="selectPluginButtonGoods2" class="btn btn-success btn-sm">选择商品二号</button></li>
        <li><button id="selectPluginButtonGoodsSku" class="btn btn-success btn-sm">选择商品sku</button></li>
        <li><button id="selectPluginButtonUsers" class="btn btn-success btn-sm">选择用户</button></li>
        <li><button id="selectPluginButtonCoupon" class="btn btn-success btn-sm">选择优惠券</button></li>
        <li><button id="selectPluginButtonWarehouse" class="btn btn-success btn-sm">选择仓库</button></li>
        <li><button id="selectPluginButtonBrand" class="btn btn-success btn-sm">选择品牌</button></li>
        <li><button id="selectPluginButtonCategory" class="btn btn-success btn-sm">选择类目</button></li>
    </ul>

</div>
</body>
<script type="text/javascript" src="../src/plugin/jq.js"></script>
<script type="text/javascript" src="../src/plugin/underscore.js"></script>
<script type="text/javascript" src="../src/plugin/jquery.dialog/jquery.dialog.js"></script>

<script type="text/javascript" src="../src/plugin/jquery.dialog/jquery.mask.js"></script>

<script type="text/javascript" src="../src/plugin/selectize/selectize.js"></script>
<script type="text/javascript" src="../src/fn/ljh-select-box.js"></script>
<script>
    ;(function () {
        $('#selectPluginButtonGoods').selectPlugin({
            isSku:false,
            isSelectAll:true,
            single: false,
            type:0,
            title:'选择商品',
            ajaxUrl: '../stub/demo.json',
            ajaxSkuUrl: '../stub/demo_sku.json',
            ajaxType: 'get',
            selectLength: 0,
            ajaxDataType: 'json',
            postData: {
                name: 1
            },
            selectSuccess: function(data){
                console.log(data)
            },
            selectError: function (info) {
                console.error(info);
            }
        });

        $('#selectPluginButtonGoods2').selectPlugin({

        })

    })();

@@include('template/ljh-select-box-tpl.html')
</html>
